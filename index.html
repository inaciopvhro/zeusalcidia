<!DOCTYPE html>
<html>
<head>
	<title>WPP API by Inacio Informatica</title>
	<link href="bootstrap.min.css" rel="stylesheet">

	<link href="sidebars.css" rel="stylesheet">
</head>
<body>

	<main class="d-flex flex-nowrap">
		<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
			<a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
			  <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
			  <span class="fs-5 fw-semibold">Grupo Apollo</span>
			</a>
			<div class="list-group list-group-flush border-bottom scrollarea">
		  <img decoding="async" src="" alt="QR Code" id="qrcode">
		  <h3>Logs:</h3>
		  <ul class="logs"></ul>
		  </div>
		
		</div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 800;">
			<h3>Grupos</h3>
		  	<ul class="grupos"></ul>

		</div>
	  </main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
			socket.on('relatorio', function(msg) {
				$('.grupos').append($('<li>').text(msg));
			});
		});
	</script>
	<script src="bootstrap.bundle.min.js"></script>
	<script src="sidebars.js"></script>
</body>
</html>
